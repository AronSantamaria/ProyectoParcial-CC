<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player</title>
    <meta name="description" property="og:description" content="A simple HTML5 media player with custom controls and WebVTT captions."/>
    <meta name="author" content="Sam Potts" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Docs styles -->
    <link rel="stylesheet" href="../static/styles/demo.css" />

    <!-- Preload -->
    <link rel="preload" as="font" crossorigin type="font/woff2" href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2"/>
    <link rel="preload" as="font" crossorigin type="font/woff2" href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2"/>

    <!-- Google Analytics-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132699580-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-132699580-1');

      var videoPlayer = document.getElementById('player');

      // Actualiza la fuente del video con la URL de json_response
      videoPlayer.src = json_response;
      console.log(json_response)
      console.log("Vease pa ti")
    </script>
  </head>

  <body>
    <div class="grid">
      <main>
        <div id="container">
          <video
            controls
            crossorigin
            playsinline
            data-poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
            id="player"
          >
            <!-- Video files -->
            <source
              src="https://akroos.s3.amazonaws.com/videos/darkknight.mp4"
              type="video/mp4"
              size="576"
            />
            
            <!-- Fallback for browsers that don't support the <video> element -->
            <a href="django.mp4" download>Download</a>
          </video>
        </div>

      </main>
    </div>

    <script src="dist/demo.js" crossorigin="anonymous"></script>
  </body>
</html>
